#
# The error message indicating that multiple constraint violations occurred.
# It is used as the "message" of a multi-status.
#
validation_multi= Multiple constraints violated.

#
# The error message indicating that no validators are registered to validate
# the elements of a resource.
#
validation_none = No validation was required.
validation_nullStatus = Null Status.

#
# Message in the CANCEL status indicating that an MRunnable was canceled
# during its execution.
#
operation_canceled= Operation canceled

#
# Message in the OK status indicating that a ResourceSetOperation completed
# successfully.
#
operation_ok= Operation completed successfully

#
# Message in the ERROR status indicating that a ResourceSetOperation failed
# with an exception.
#
operation_failed= Operation failed with an exception

MultiplicityValue_none_text = (none)
MultiplicityValue_all_text = *
MultiplicityValue_zeroOrOne_text = 0..1
MultiplicityValue_one_text = 1
MultiplicityValue_oneOrMore_text = 1..*

#
# The error message indicating that an event handler has failed.
logError_badListener = Event handler failed.

#
# Message indicating an exception was ignored.  The exception is logged.
ignored_exception = A caught exception was ignored.

# Indicates that the thread committing a transaction was interrupted while starting
#   the nested transaction in which post-commit listeners are notified
postcommitInterrupted=Thread interrupted during post-commit listener notifications

# Indicates that a fatal exception occcurred in invocation of post-commit listeners
#   or execution of trigger commands.  The exception is included in the log
postcommitFailed=Uncaught exception during pre-commit listener notifications
