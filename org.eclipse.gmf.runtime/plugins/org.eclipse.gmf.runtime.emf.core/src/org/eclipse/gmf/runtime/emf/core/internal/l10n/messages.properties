#
# The error message indicating that multiple constraint violations occurred.
# It is used as the "message" of a multi-status.
#
validation.multi= Multiple constraints violated.

#
# The error message indicating that no validators are registered to validate
# the elements of a resource.
#
validation.none = No validation was required.
validation.nullStatus = Null Status.

#
# Message in the CANCEL status indicating that an MRunnable was canceled
# during its execution.
#
operation.canceled= Operation canceled

#
# Message in the OK status indicating that a ResourceSetOperation completed
# successfully.
#
operation.ok= Operation completed successfully

#
# Message in the ERROR status indicating that a ResourceSetOperation failed
# with an exception.
#
operation.failed= Operation failed with an exception

MultiplicityValue.none.text = (none)
MultiplicityValue.all.text = *
MultiplicityValue.zeroOrOne.text = 0..1
MultiplicityValue.one.text = 1
MultiplicityValue.oneOrMore.text = 1..*

# Indicates that a userModelSupport extension <factory> element
# is missing the required "nsURI" attribute.
#
# args:
#   0 - the extension point ID
#   1 - the ID of the plug-in defining the offending extension
#
missing.nsUri_ERROR_ = Missing EPackage namespace URI in {0} extension in plug-in {1}.

# Indicates that a userModelSupport extension <factory> element
# specified a a namespace URI that could not be resolved to a registered EPackage.
#
# args:
#   0 - the extension point ID
#   1 - the namespace URI that could not be resolved
#   2 - the ID of the plug-in defining the offending extension
#
unresolved.nsUri_ERROR_ = No such EPackage "{1}" in {0} extension in plug-in {2}.

# Indicates that a userModelSupport extension <factory> element
# is missing the required "class" attribute.
#
# args:
#   0 - the extension point ID
#   1 - the ID of the plug-in defining the offending extension
#
missing.class_ERROR_ = Missing class name in {0} extension in plug-in {1}.

# Indicates that a userModelSupport extension failed to
# instantiate the factory class implementing the factory interface.
#
# args:
#   0 - the factory interface name
#   1 - the factory implementation class
#
factory.failed_ERROR_ = Failed to instantiate {0} extension "{1}".

# Indicates that separation of an element into another physical resource
# of a logical resource failed.
#
# args:
#   0 - the element
#   1 - the URI of the intended resource
#
separation.failed_EXC_ = Failed to separate element "{0}" to "{1}"

# Indicates that absorption of an element from another physical resource
# of a logical resource failed.
#
# args:
#   0 - the element
#   1 - the URI of the containing resource
#
absorption.failed_EXC_ = Failed to absorb element "{0}" into "{1}"

# Indicates that separation of an element into another physical resource
# failed because no URI was specified by the client or by any installed policy.
separate.noUri_ERROR_ = Cannot separate element because no URI was specified.

# Indicates that separation of an element into the same physical resource as
# already contains is not allowed.
separate.sameUnit_ERROR_ = Cannot separate element into resource that already stores it.

# Indicates that a logical resource policy failed with a run-time exception.
resource.policy_EXC_ = Run-time exception in logical resource policy.

# Indicates that an exception occurred in the attempt to load a controlled unit,
# and in consequence, it may be overwritten the next time the resource is saved.
load.failed_EXC_ = Exception in loading of a unit.  The file may be overwritten on next save.

# Indicates that an exception occurred in the attempt to automatically load a
# controlled unit.
autoload.failed_EXC_ = Exception in automatic loading of a unit.

# Indicates that an exception occurred when we tried to load all previously
# unloaded units when the logical resource's URI was changed.  In consequence,
# when it is saved to its new URI, some content will be missing.
#
# args:
#   0 - the resource's new URI, where the user will look to see what's missing
#
setUri.unloaded.failed_EXC_ = Failed to load all unloaded units.  Some content will be \
missing when the resource is saved to {0}.

# Indicates that an unrecognized element was found in a resourcePolicies.
#
# args:
#   0 - the element name that was found
#   1 - the plug-in ID defining the extension
#
resourcePolicy.element_WARN_ = Unrecognized element <{0}> in resourcePolicies extension in plug-in {1}.

# Indicates that a resource policy was registered without any EPackage namespace
# URIs.
#
# args:
#   0 - the plug-in ID defining the extension
#
resourcePolicy.nsUris_WARN_ = No namespace URIs specified in resourcePolicies extension in plug-in {0}.
